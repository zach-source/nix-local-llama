# Configuration for BGE Reranker v2-m3 model
# Copy to: /etc/llama-server/bge-reranker.conf
# Used with: systemctl start llama-server@bge-reranker

# Binary path
LLAMA_BIN=/home/ztaylor/llama.cpp/build-rocm/bin/llama-server

# Model path
MODEL_PATH=/home/ztaylor/models/bge-reranker-v2-m3-Q8_0.gguf

# Server settings
HOST=0.0.0.0
PORT=8002

# Context and GPU - reranker uses small context
CTX_SIZE=512
N_GPU_LAYERS=999

# Reranking mode
EXTRA_FLAGS=--reranking --parallel 4 --no-mmap --threads 8
