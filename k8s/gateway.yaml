# Cilium Gateway for LLM services
# Exposes unified API at llm.stigen.home
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: llm-gateway
  namespace: llm-stack
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging  # Change to letsencrypt-prod for real certs
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "llm.stigen.home"
      allowedRoutes:
        namespaces:
          from: Same
